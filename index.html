<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <title>Document</title>

</head>

<body>

    <section class="calculator">

        <div class="heading">
            <h1>Your Fav JS Calculator</h1>
        </div>
    
        <div class="display">
           <h2 id="main-num">0</h2>
           <h6 id="secondary-num"></h6>
        </div>

        <div class="all-buttons">
            <div class="left-btns">
    
                <div class="refresh-btns">
                   <button id="operation-clear">AC</button>
                   <button id="display-clear">C</button>
                </div>
        
                <div class="number-btns">
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>0</button>
                    <button>.</button>
                </div>
        
            </div>
    
            <div class="operators">
    
                <button id="sum">+</button>    
                <button id="subtract">-</button>    
                <button id="product">x</button>  
                <button id="divide">รท</button>
                <button id="answer">=</button>
    
            </div>
    
        </div>

    </section>

    <script src="index.js"></script>
    
</body>

</html>
